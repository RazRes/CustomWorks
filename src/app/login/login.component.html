<nz-spin [nzSpinning]="loading">
  <nz-row nzJustify="center" class="formLogin">
    <form nz-form [formGroup]="validateForm" style="width: 100%">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="Email"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="margin-t-medium">
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button style="width: 100%" [disabled]="!validateForm.valid" (click)="login(validateForm)" nz-button
              class="margin-t-medium" [nzType]="'primary'">
        Log in
      </button>
      <nz-row nzJustify="end" class="margin-t-small">
        <nz-space>
          <p *nzSpaceItem>Or</p>
          <a *nzSpaceItem (click)="openRegisterModal()">register now!</a>
        </nz-space>
      </nz-row>
    </form>
  </nz-row>
</nz-spin>
