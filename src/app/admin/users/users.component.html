<nz-spin [nzSpinning]="loading">
  <nz-row nzJustify="end">
    <button nz-button nzType="primary" (click)="addUser()">Add user</button>
  </nz-row>
  <nz-row class="margin-t-small">
    <nz-table #basicTable [nzData]="listOfData" style="width: 100%">
      <thead>
      <tr>
        <th nzAlign="center" >Id</th>
        <th nzAlign="center">Firstname</th>
        <th nzAlign="center">Lastname</th>
        <th nzAlign="center">Username</th>
        <th nzAlign="center">Email</th>
        <th nzAlign="center">Active</th>
        <th nzAlign="center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data; let i=index" style="text-align: center">
        <td>{{data.id}}</td>
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.enabled | boolean}}</td>
        <td>
          <nz-space>
            <button style="min-width: 75px" *nzSpaceItem nz-button nzType="primary" [nzDanger]="true"
                    nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this user?"
                    (nzOnConfirm)="deleteUser(data.id)">Delete
            </button>
            <button style="min-width: 75px" nz-button *nzSpaceItem nzType="primary" (click)="editUser(data)">Edit
            </button>
          </nz-space>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-row>
</nz-spin>
