<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>Name</nz-form-label>
    <nz-form-control>
      <input style="width: 80%" nz-input formControlName="name"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>Location</nz-form-label>
    <nz-form-control>
      <input style="width: 80%" type="email" nz-input formControlName="location"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>Content</nz-form-label>
    <nz-form-control>
      <input style="width: 80%" type="email" nz-input formControlName="content"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>Date</nz-form-label>
    <nz-form-control>
      <nz-date-picker formControlName="eventDate"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>Event link</nz-form-label>
    <nz-form-control>
      <input nz-input type="text" formControlName="eventLink"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>Picture</nz-form-label>
    <nz-form-control>
      <input nz-input type="text" formControlName="picture"/>
    </nz-form-control>
  </nz-form-item>
</form>
